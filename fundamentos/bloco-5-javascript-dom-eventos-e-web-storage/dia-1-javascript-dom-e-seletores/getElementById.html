<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Titulo</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById('paragraph');
      paragraph.style.color = 'red';
      paragraph.style.background = "green";

      // 1- Recupere o elemento que contém o título da página e faça algo com ele,
      // como alterá-lo para o nome do seu filme favorito.
      const title = document.getElementById('page-title');
      title.innerText = 'Matrix';

      // 2 - Agora recupere o segundo parágrafo e use sua criatividade para
      //  alterá-lo.
      const secondParagraph = document.getElementById('second-paragraph');
      secondParagraph.innerText = 'Brasil numero 1 BOLSONARO';

      // 3 - Por fim, recupere o subtítulo e altere-o também.
      const subtitle = document.getElementById('subtitle');
      subtitle.innerText = 'Em outubro melhor JAIRSEACOSTUMANDO';
    </script>
  </body>
</html>
